<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" defer>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <title>Admin</title>
    </head>
    <body>
        <div class="grid-container">
            <header class="header">
                <div class="search-bar">
                    <img class="header-icon" src="./media/images/header/magnify.svg" alt="search">
                    <input type="search" id="search_bar" name="user_search">
                </div>
                <div class="account">
                    <img class="header-icon" src="./media/images/header/bell-ring-outline.svg" alt="github-icon">
                    <div class="user-links">
                        <img class="user-icon" src="./media/images/header/github.svg" alt="search">
                        <h3><a href="https://github.com/hojinchang" target="_blank" rel="noopener noreferrer">Ho Jin Chang</a></h3>
                    </div>
                </div>
                <div class="profile">
                    <img class="greetings-icon" src="./media/images/header/github.svg" alt="github-icon">
                    <div class="user-greeting">
                        <p>Hi there,</p>
                        <h2>Ho Jin Chang</h2>
                    </div>
                </div>
                <div class="function-buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
               
            </header>

            <div class="sidebar">
                <div class="logo">
                    <img class="dashboard-icon" src="./media/images/sidebar/view-dashboard.svg" alt="dashboard">
                    <h1 class="dashboard">Dashboard</h1>
                </div>
                <ul class="sidebar-items main-links">
                    <li>
                        <img class="sidebar-icon" src="./media/images/sidebar/home.svg" alt="home">
                        <a href="#" onclick="return false;">Home</a>
                    </li>
                    <li>
                        <img class="sidebar-icon" src="./media/images/sidebar/card-account-details-outline.svg" alt="profile">
                        <a href="#" onclick="return false">Profile</a>
                    </li>
                    <li>
                        <img class="sidebar-icon" src="./media/images/sidebar/message.svg" alt="messsages">
                        <a href="#" onclick="return false">Messages</a>
                    </li>
                    <li>
                        <img class="sidebar-icon" src="./media/images/sidebar/clock-time-three.svg" alt="history">
                        <a href="#" onclick="return false">History</a>
                    </li>
                    <li>
                        <img class="sidebar-icon" src="./media/images/sidebar/file-multiple.svg" alt="tasks">
                        <a href="#" onclick="return false">Tasks</a>
                    </li>
                    <li>
                        <img class="sidebar-icon" src="./media/images/sidebar/account-group.svg" alt="communites">
                        <a href="#" onclick="return false">Communities</a>
                    </li>
                </ul>
                <ul class="sidebar-items secondary-links">
                    <li>
                        <img class="sidebar-icon" src="./media/images/sidebar/cog.svg" alt="settings">
                        <a href="#" onclick="return false;">Settings</a>
                    </li>
                    <li>
                        <img class="sidebar-icon" src="./media/images/sidebar/help-box.svg" alt="support">
                        <a href="#" onclick="return false">Support</a>
                    </li>
                    <li>
                        <img class="sidebar-icon" src="./media/images/sidebar/shield-check.svg" alt="privacy">
                        <a href="#" onclick="return false">Privacy</a>
                    </li>
                </ul>
            </div>


            <div class="main-content">
                <div class="projects">Projects</div>
                <div class="announcements">Announcements</div>
                <div class="trending">Trending</div>
            </div>


        </div>

        <footer class="footer">
            <p>Created 2023 by <a href="https://github.com/hojinchang" target="_blank" rel="noopener noreferrer">hojinchang</a></p>
        </footer>
        
    </body>
</html>
